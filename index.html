<html>
<head>
	<title>Slap Object Game</title>
	<!--<link rel="stylesheet" href="">-->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


	<link rel="stylesheet" href="game.css">
	<script src="game.js"></script>
</head>
<body>
	<div id="player-panel" class="panel panel-default">

  <div class="panel-heading"><h1>Boise CodeWorks Slapdown!</h1><br>
  <h3 id="playerHits">Total Player Hits: 0</h3> <!--player hits bar-->
  <span id="pHealth">Player Health is: 100</span> <!--player health bar-->
  </div>
  <div class="panel-body">
      <img src="StickNinja.png" alt="Stick Ninja" width="200px">
    
  </div>
<div class="panel-footer"></div>

<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default" onclick="slap()">Slap</button>
  <button type="button" class="btn btn-default" onclick="punch()">Punch</button>
  <button type="button" class="btn btn-default" onclick="kick()">Kick</button>
</div>

</div>
</div>
  
</body>
</html>
